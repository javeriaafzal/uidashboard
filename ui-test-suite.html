<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test Suite Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .test-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .test-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #e2e8f0;
            color: #4a5568;
        }

        .status-running {
            background: #fed7d7;
            color: #c53030;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-passed {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-failed {
            background: #fed7d7;
            color: #c53030;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .test-steps {
            margin-top: 15px;
        }

        .step {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-pending {
            background: #f7fafc;
            color: #4a5568;
        }

        .step-running {
            background: #fef5e7;
            color: #d69e2e;
            font-weight: 600;
        }

        .step-passed {
            background: #f0fff4;
            color: #2f855a;
        }

        .step-failed {
            background: #fff5f5;
            color: #c53030;
        }

        .step-icon {
            font-size: 16px;
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }

        .summary-item.total {
            background: #e6fffa;
        }

        .summary-item.passed {
            background: #c6f6d5;
        }

        .summary-item.failed {
            background: #fed7d7;
        }

        .summary-item.pending {
            background: #e2e8f0;
        }

        .summary-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            color: #4a5568;
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: #48bb78;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª UI Test Suite Dashboard</h1>
            <p class="subtitle">Automated preliminary tests for web applications</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="runAllTests()">â–¶ Run All Tests</button>
            <button class="btn btn-secondary" onclick="runSelectedTests()">â–¶ Run Selected</button>
            <button class="btn btn-danger" onclick="resetTests()">â†» Reset</button>
            <span style="margin-left: auto; color: white; font-weight: 600;">Test Environment: Production</span>
        </div>

        <div class="test-grid" id="testGrid"></div>

        <div class="summary" id="summary">
            <div class="summary-item total">
                <div class="summary-number" id="totalTests">0</div>
                <div class="summary-label">Total Tests</div>
            </div>
            <div class="summary-item passed">
                <div class="summary-number" id="passedTests">0</div>
                <div class="summary-label">Passed</div>
            </div>
            <div class="summary-item failed">
                <div class="summary-number" id="failedTests">0</div>
                <div class="summary-label">Failed</div>
            </div>
            <div class="summary-item pending">
                <div class="summary-number" id="pendingTests">0</div>
                <div class="summary-label">Pending</div>
            </div>
        </div>
    </div>

    <script>
        const tests = [
            {
                id: 'login',
                title: 'Login Flow',
                steps: [
                    'Navigate to login page',
                    'Enter valid credentials',
                    'Click login button',
                    'Verify redirect to dashboard',
                    'Check authentication token'
                ]
            },
            {
                id: 'homepage',
                title: 'Homepage Load',
                steps: [
                    'Navigate to homepage',
                    'Verify page title',
                    'Check hero section loaded',
                    'Validate navigation menu',
                    'Test responsive layout'
                ]
            },
            {
                id: 'registration',
                title: 'User Registration',
                steps: [
                    'Open registration form',
                    'Fill required fields',
                    'Validate email format',
                    'Submit registration',
                    'Verify success message'
                ]
            },
            {
                id: 'navigation',
                title: 'Navigation Menu',
                steps: [
                    'Load main navigation',
                    'Test all menu links',
                    'Verify dropdown menus',
                    'Check mobile menu toggle',
                    'Test breadcrumb navigation'
                ]
            },
            {
                id: 'search',
                title: 'Search Functionality',
                steps: [
                    'Locate search input',
                    'Enter search query',
                    'Submit search',
                    'Verify results displayed',
                    'Test filter options'
                ]
            },
            {
                id: 'forms',
                title: 'Form Validation',
                steps: [
                    'Load contact form',
                    'Test empty submission',
                    'Check required fields',
                    'Validate input formats',
                    'Test success submission'
                ]
            }
        ];

        let testStates = {};

        function initializeTests() {
            tests.forEach(test => {
                testStates[test.id] = {
                    status: 'pending',
                    currentStep: -1,
                    stepStates: test.steps.map(() => 'pending')
                };
            });
            renderTests();
            updateSummary();
        }

        function renderTests() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = tests.map(test => {
                const state = testStates[test.id];
                return `
                    <div class="test-card">
                        <div class="test-header">
                            <div class="test-title">${test.title}</div>
                            <div class="status-badge status-${state.status}">${state.status}</div>
                        </div>
                        <div class="test-steps">
                            ${test.steps.map((step, idx) => {
                                const stepState = state.stepStates[idx];
                                const icon = stepState === 'passed' ? 'âœ“' : 
                                           stepState === 'failed' ? 'âœ—' : 
                                           stepState === 'running' ? 'âŸ³' : 'â—‹';
                                return `
                                    <div class="step step-${stepState}">
                                        <span class="step-icon">${icon}</span>
                                        <span>${step}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${calculateProgress(test.id)}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateProgress(testId) {
            const state = testStates[testId];
            const completed = state.stepStates.filter(s => s === 'passed' || s === 'failed').length;
            return (completed / state.stepStates.length) * 100;
        }

        async function runTest(testId) {
            const test = tests.find(t => t.id === testId);
            const state = testStates[testId];
            
            state.status = 'running';
            renderTests();

            for (let i = 0; i < test.steps.length; i++) {
                state.currentStep = i;
                state.stepStates[i] = 'running';
                renderTests();
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Simulate random pass/fail with 85% pass rate
                const passed = Math.random() > 0.15;
                state.stepStates[i] = passed ? 'passed' : 'failed';
                
                if (!passed) {
                    state.status = 'failed';
                    renderTests();
                    updateSummary();
                    return;
                }
                
                renderTests();
            }

            state.status = 'passed';
            renderTests();
            updateSummary();
        }

        async function runAllTests() {
            for (const test of tests) {
                await runTest(test.id);
            }
        }

        async function runSelectedTests() {
            // Run first 3 tests as example
            for (let i = 0; i < Math.min(3, tests.length); i++) {
                await runTest(tests[i].id);
            }
        }

        function resetTests() {
            initializeTests();
        }

        function updateSummary() {
            const total = tests.length;
            const passed = Object.values(testStates).filter(s => s.status === 'passed').length;
            const failed = Object.values(testStates).filter(s => s.status === 'failed').length;
            const pending = Object.values(testStates).filter(s => s.status === 'pending').length;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('pendingTests').textContent = pending;
        }

        initializeTests();
    </script>
</body>
</html>
